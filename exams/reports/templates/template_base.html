{% load i18n %}
{% load staticfiles %}
	<!DOCTYPE html>
	<html>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
	<head>

		<script src="{% static 'js/jquery.min.js' %}"></script>
		{% block extra_head %}{% endblock %}
		<script type="text/javascript">
	        var oLanguages = {
	            oPaginate:{
	                sFirst:'<<',
	                sLast: '>>',
	                sNext: '>',
	                sPrevious: '<'
	            },

	            sZeroRecords: '{% trans "No data to show" %}'

	</head>

        {% block content %}
